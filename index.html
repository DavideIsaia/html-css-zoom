<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav">
            <!-- icona oratore -->
            <div class="h-icon">
                <i class="fas fa-th"></i>
                <span>Speaker View</span>
            </div>

            <!-- icona espandi -->
            <div class="h-icon">
                <i class="fas fa-expand-arrows-alt"></i>                
            </div>          
        </div>
    </header>

    <main>

    </main>

    <footer>
        <div class="f-left">
            <!-- icona microfono -->
            <div class="f-left-icon">
                <i class="fas fa-microphone"></i>
                <span>Mute</span>
            </div>
            <i class="fas fa-angle-up"></i>

            <!-- icona webcam -->
            <div class="f-left-icon">
                <i class="fas fa-video"></i>
                <span>Stop Video</span>
            </div>
            <i class="fas fa-angle-up"></i>            
        </div>

        <div class="f-center"></div>

        <div class="f-right">End Meeting</div>
        
    </footer>
    
</body>
</html>
